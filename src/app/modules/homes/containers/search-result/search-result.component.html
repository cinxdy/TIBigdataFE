<div class="uk-container">
  <app-search-nav></app-search-nav>

  <div class="uk-flex-inline">
    <button class="uk-button uk-button-text">
      연관검색어&nbsp;&nbsp;<span uk-icon="icon: info; ratio:0.8"></span>
    </button>
    <ul class="keyword-list" *ngFor="let keyword of relatedKeywords">
      <li>
        <a href="#">{{ keyword }}</a>
      </li>
    </ul>
  </div>
  <form #dataForm="ngForm" (ngSubmit)="this.navToDataChart()">
    <div *ngIf="articleSources?.length > 1" class="uk-flex uk-flex-right">
      <button (click)="getResult()" class="uk-button uk-button-primary">
        All Search Freq Analysis
      </button>
      <button class="uk-button uk-button-danger">
        Chosen Doc WordCloud
      </button>
    </div>
  </form>
  <hr />
  <div class="uk-child-width-expand@s" uk-grid>
    <div class="uk-width-small">
      <div class="search-filter" style="width = 50px;">
        <app-search-filter></app-search-filter>
      </div>
    </div>

    <div class="search-result">
      <div *ngIf="loaded == false; else loadFin">Loading...</div>
      <ng-template #loadFin>
        <div *ngFor="let articleSource of articleSources; index as i">
          
          <div class="row">
            <div class="col-xs">
              <div class="form-group">
                <input type="checkbox" (click)="this.addList(i)" />
              </div>
            </div>

            <div class="col">
              <div class="row">
                <div class="container">
                  <app-article-details [article]="articleSource._source">
                  </app-article-details>
                </div>
              </div>
              <div class="row">키워드 : {{ keywords[i] }}</div>
              <div class="row">
                연관문서 : {{ rcmdList[i]["rcmd"] }}
            
              </div>
              <hr />
            </div>

          </div>
          <!--검색 결과의 마지막 -->
        </div>
      </ng-template>

      <div *ngIf="articleSources?.length < 1" style="margin-top:20px">
        <div class="uk-position-center">
          <h3>검색결과가 없습니다</h3>
        </div>
      </div>
    </div>
  </div>
</div>
